<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planar Four-Bar Linkage - 页面导航</title>
<style>
:root {
  --bg: #f4f6fb;
  --card: #ffffff;
  --text: #10233f;
  --muted: #58708f;
  --line: #d8e2f1;
  --blue: #1f6feb;
  --green: #1f8f5f;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
  background:
    radial-gradient(circle at 10% 0%, #dfeafe 0, transparent 35%),
    radial-gradient(circle at 90% 10%, #e5f8ef 0, transparent 28%),
    var(--bg);
  color: var(--text);
}
main {
  min-height: 100vh;
  max-width: 920px;
  margin: 0 auto;
  padding: 36px 18px 24px;
}
h1 {
  margin: 0;
  font-size: clamp(24px, 4vw, 36px);
  letter-spacing: 0.3px;
}
.sub {
  margin: 10px 0 24px;
  color: var(--muted);
  line-height: 1.7;
  font-size: 15px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 14px;
}
.card {
  background: var(--card);
  border: 1px solid var(--line);
  border-radius: 14px;
  padding: 16px;
  box-shadow: 0 8px 24px rgba(16, 35, 63, 0.06);
}
.tag {
  display: inline-block;
  padding: 2px 9px;
  border-radius: 999px;
  font-size: 12px;
  margin-bottom: 8px;
  color: #fff;
}
.tag-blue { background: var(--blue); }
.tag-green { background: var(--green); }
.title {
  margin: 0 0 8px;
  font-size: 18px;
}
.desc {
  margin: 0 0 14px;
  color: var(--muted);
  font-size: 14px;
  line-height: 1.7;
  min-height: 48px;
}
.link {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-height: 42px;
  min-width: 132px;
  padding: 0 14px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 700;
  border: 1px solid transparent;
  transition: transform .15s ease, box-shadow .2s ease;
}
.link:hover { transform: translateY(-1px); }
.link-blue {
  background: #e8f0ff;
  border-color: #bdd3ff;
  color: #1346a8;
}
.link-green {
  background: #e7f8ef;
  border-color: #bde8cf;
  color: #146d48;
}
footer {
  margin-top: 18px;
  color: #5f738d;
  font-size: 13px;
}
code {
  padding: 2px 6px;
  border-radius: 6px;
  background: #eef3fb;
  border: 1px solid #d7e3f6;
}
@media (max-width: 760px) {
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>
<main>
  <h1>Planar Four-Bar Linkage Mechanism</h1>
  <p class="sub">该仓库已按“多页面一起上线”部署。请从下方入口进入对应演示页面。</p>

  <section class="grid">
    <article class="card">
      <span class="tag tag-blue">页面 1</span>
      <h2 class="title">铰链四杆机构运动分析与演示</h2>
      <p class="desc">英文命名页面：<code>four_bar_linkage.html</code></p>
      <a class="link link-blue" href="./four_bar_linkage.html">打开页面</a>
    </article>

    <article class="card">
      <span class="tag tag-green">页面 2</span>
      <h2 class="title">曲柄摇杆机构 - 交互式教学</h2>
      <p class="desc">中文命名页面：<code>曲柄摇杆机构.html</code></p>
      <a class="link link-green" href="./曲柄摇杆机构.html">打开页面</a>
    </article>
  </section>

  <footer>
    访问说明：仓库根路径为导航页，两个子页面均可直接访问与分享。
  </footer>
</main>
</body>
</html>
